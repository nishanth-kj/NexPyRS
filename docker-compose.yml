version: "3.8"

services:
  # --- Reverse Proxy (Traffic Management) ---
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "${TRAEFIK_PORT:-80}:80"
      - "${TRAEFIK_SECURE_PORT:-443}:443"
      - "${TRAEFIK_DASHBOARD_PORT:-8090}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexnet

  # --- Frontend (Next.js) ---
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web,websecure"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    networks:
      - nexnet

  # --- Backend API (FastAPI) ---
  api:
    build: ./api/fastapi_app
    environment:
      - PROJECT_NAME=${PROJECT_NAME:-NexPyRS}
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-nexpyrs}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web,websecure"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    networks:
      - nexnet

  # --- Django Application ---
  django:
    build: ./api/django_app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-nexpyrs}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.django.rule=Host(`localhost`) && PathPrefix(`/django`)"
      - "traefik.http.routers.django.entrypoints=web,websecure"
      - "traefik.http.services.django.loadbalancer.server.port=8000"
    networks:
      - nexnet

  # --- Rust Microservice ---
  rustsvc:
    build: ./rustsvc
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rust.rule=Host(`localhost`) && PathPrefix(`/rust`)"
      - "traefik.http.routers.rust.entrypoints=web,websecure"
      - "traefik.http.services.rust.loadbalancer.server.port=8001"
    networks:
      - nexnet

  # --- gRPC Service (Python) ---
  grpcsvc:
    build: ./grpcsvc
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${GRPC_PORT:-50051}:50051"
    networks:
      - nexnet

  # --- Database (Postgres) ---
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-nexpyrs}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nexnet

  # --- DB Admin (pgAdmin) ---
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-8081}:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nexnet

networks:
  nexnet:
    driver: bridge

volumes:
  db-data:

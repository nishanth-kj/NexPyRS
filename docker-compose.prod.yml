version: '3.8'

services:
  # --- Reverse Proxy (Hardened) ---
  traefik:
    image: traefik:v3.0
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=admin@nexpyrs.dev"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - nexnet

  # --- Database (Production) ---
  db:
    image: postgres:17
    restart: always
    shm_size: 1g
    environment:
      - POSTGRES_PASSWORD=${PROD_DB_PASSWORD}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=nexpyrs_prod
    volumes:
      - nexpyrs-db-prod:/var/lib/postgresql/data
    networks:
      - nexnet
    deploy:
      resources:
        limits:
          memory: 2G

  # --- Frontend (Production) ---
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: always
    networks:
      - nexnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-prod.rule=Host(`nexpyrs.dev`)"
      - "traefik.http.routers.frontend-prod.entrypoints=websecure"
      - "traefik.http.routers.frontend-prod.tls.certresolver=myresolver"
      - "traefik.http.services.frontend-prod.loadbalancer.server.port=3000"

  # --- FastAPI (Production) ---
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.fastapi
    restart: always
    environment:
      - POSTGRES_SERVER=db
      - ENVIRONMENT=production
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    networks:
      - nexnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-prod.rule=Host(`api.nexpyrs.dev`)"
      - "traefik.http.routers.api-prod.entrypoints=websecure"
      - "traefik.http.routers.api-prod.tls.certresolver=myresolver"
      - "traefik.http.services.api-prod.loadbalancer.server.port=8000"

volumes:
  nexpyrs-db-prod:


networks:
  nexnet:
    driver: bridge

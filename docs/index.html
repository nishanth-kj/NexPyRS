<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NexPyRS Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="NexPyRS - A template for modern polyglot microservices">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme: Vue -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    :root {
      --theme-color: #ff3e00; /* Custom Orange/Red */
    }
    .app-name-link img {
        width: 120px;
    }
    .markdown-section { 
        max-width: 900px; 
    }
  </style>
</head>
<body>
  <div id="app">Loading NexPyRS Docs...</div>
  
  <script>
    window.$docsify = {
      name: 'NexPyRS',
      repo: '', // Add GitHub Repo URL here if needed
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      
      // Full Text Search
      search: {
        maxAge: 86400000, 
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6
      },
      
      // Copy Code Button
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      }
    }
  </script>
  
  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <!-- Language Highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>
</html>
